name: Test suite

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    strategy:
      matrix:
        arch: [x64, arm64, armhf]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Libraries
      if: ${{ matrix.arch == 'x64' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y -f \
        libgtk-3-dev \
        libwebkit2gtk-4.1-0 \
        libwebkit2gtk-4.1-dev \
        libayatana-appindicator3-1 \
        xvfb

    - name: Build
      if: ${{ matrix.arch == 'x64' }}
      run: |
        ./scripts/bz.py
        chmod +x ./bin/neutralino-linux_x64
        
    - name: Build
      if: ${{ matrix.arch == 'arm64' || matrix.arch == 'armhf' }}
      uses: uraimo/run-on-arch-action@v2
      id: build-package
      with:
        arch: ${{ matrix.arch == 'arm64' && 'aarch64' || 'armv7' }}
        distro: ubuntu22.04
        install: |
          apt-get update
          apt-get install -y -f \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          git \
          python3 \
          g++ \
          pkg-config

        githubToken: ${{ github.token }}

        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          ./scripts/bz.py

    - name: Setup Spec Requirements
      if: ${{ matrix.arch == 'x64' }}
      working-directory: ./bin/extensions/sampleextension
      run: npm ci

    - name: Run Spec
      if: ${{ matrix.arch == 'x64' }}
      working-directory: ./spec
      run: |
        npm ci
        xvfb-run npm run test


  build-windows:
    runs-on: windows-2022
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: python ./scripts/bz.py
      shell: cmd

    - name: Setup Spec Requirements
      working-directory: ./bin/extensions/sampleextension
      run: npm ci

    - name: Run Spec
      working-directory: ./spec
      run: |
        npm ci
        npm run test

  build-darwin:
    runs-on: macos-12
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        ./scripts/bz.py --target_arch x64
        chmod +x ./bin/neutralino-mac_x64

    - name: Setup Spec Requirements
      working-directory: ./bin/extensions/sampleextension
      run: npm ci

    - name: Run Spec
      working-directory: ./spec
      run: |
        npm ci
        npm run test
