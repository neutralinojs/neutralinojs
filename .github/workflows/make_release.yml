name: Make a release
on: [workflow_dispatch]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v1
    - name: Configure
      run: sudo apt-get update && sudo apt-get install -y -f libboost-all-dev libgtk-3-dev libwebkit2gtk-4.0-37 libwebkit2gtk-4.0-dev libappindicator3-dev
    - name: Build
      run: bash build_linux.sh
    - name: Add & Commit
      uses: EndBug/add-and-commit@v7.4.0
      with:
        default_author: github_actions
        message: 'Add pre-built Linux (x64) binary' 
        add: 'bin'

  build-windows:
    needs: build-linux
    runs-on: windows-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v1
    - name: Install Boost
      run: choco install boost-msvc-14.1
    - name: Build
      run: ./build_windows.bat
    - name: Add & Commit
      uses: EndBug/add-and-commit@v7.4.0
      with:
        default_author: github_actions
        message: 'Add pre-built Windows (x64) binary' 
        add: 'bin'

  build-darwin:
    needs: [build-linux, build-windows]
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install Brew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - name: Install Boost
      run: brew install boost@1.76
    - name: Build
      run: bash build_macos.sh
    - name: Add & Commit
      uses: EndBug/add-and-commit@v7.4.0
      with:
        default_author: github_actions
        message: 'Add pre-built Darwin (x64) binary' 
        add: 'bin'
